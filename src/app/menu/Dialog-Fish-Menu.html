<!------------------------------------------------------------------------->

<div class="Dialog">

    <!-------------------TITTLE------------------------------------------------------>
    
    <h1 mat-dialog-title class="DialogHeaderText">Fish</h1>
    
    <!------------------PROCUCTS------------------------------------------------------->
    
    <div mat-dialog-content class="DialogItemsText">
        <h3>&nbsp;&nbsp;Fish Sandwich<button mat-button class="snipcart-add-item"
            data-item-id="Fish-Sandwich"
            data-item-price="9.99"
            data-item-description="SWAI FISH, INCLUDES CAN SODA."
            data-item-name="Fish Sandwich"
            data-item-custom1-name="Special Message to Kitchen">
            9.99 
            </button></h3> 
    </div>

    <div mat-dialog-content class="DialogItemsText">
        <h3>&nbsp;&nbsp;Fish Burrito<button mat-button class="snipcart-add-item"
            data-item-id="Fish-Burrito"
            data-item-price="9.99"
            data-item-description="SWAI FISH, INCLUDES CAN SODA."
            data-item-name="Fish Burrito"
            data-item-custom1-name="Special Message to Kitchen">
            9.99 
            </button></h3> 
    </div>

    <div mat-dialog-content class="DialogItemsText">
        <h3>&nbsp;&nbsp;Fish Tacos<button mat-button class="snipcart-add-item"
            data-item-id="Fish-Tacos"
            data-item-price="9.99"
            data-item-description="SWAI FISH, INCLUDES CAN SODA."
            data-item-name="Fish Tacos"
            data-item-custom1-name="Special Message to Kitchen">
            9.99 
            </button></h3> 
    </div>

    <div mat-dialog-content class="DialogItemsText">
        <h3>&nbsp;&nbsp;Fish & Fries<button mat-button class="snipcart-add-item"
            data-item-id="Fish-& Fries"
            data-item-price="9.99"
            data-item-description="SWAI FISH, INCLUDES CAN SODA."
            data-item-name="Fish & Friess"
            data-item-custom1-name="Special Message to Kitchen">
            9.99 
            </button></h3> 
    </div>



    <!----------------BUTTONS FOR CLOSE OR PAY--------------------------------------------------------->
    
    <div mat-dialog-actions class="DialogButtons">
        <button class="DialogCloseButton" mat-button (click)="onNoClick()">Close</button>
        <button class="DialogCloseButton snipcart-checkout" mat-button >Pay</button>
    </div>
    </div>
    
    <!------------------------------------------------------------------------->
