<!------------------------------------------------------------------------->

<div class="Dialog">

    <!-------------------TITTLE------------------------------------------------------>
    
    <h1 mat-dialog-title class="DialogHeaderText">Birria</h1>
    
    <!------------------PROCUCTS------------------------------------------------------->
    
    <div mat-dialog-content class="DialogItemsText">
        <h3>&nbsp;&nbsp;Birria de Res<button mat-button class="snipcart-add-item"
            data-item-id="Birria-Birria-de-Res"
            data-item-price="9.99"
            data-item-description="BIRRIA DE RES,CILANTRO,ONIONS & CORN TORTILLA."
            data-item-name="Vegetarian Birria de Res"
            data-item-custom1-name="Special Message to Kitchen">
            9.99 
            </button></h3> 
    </div>

    <div mat-dialog-content class="DialogItemsText">
        <h3>&nbsp;&nbsp;Consome de Birria<button mat-button class="snipcart-add-item"
            data-item-id="Birria-Consome-de-Birria"
            data-item-price="2.99"
            data-item-description="12oz CUP BIRRIA DE RES WITH MEAT,CILANTRO,ONIONS & TORTILLA."
            data-item-name="Birria Consome de Birria"
            data-item-custom1-name="Special Message to Kitchen">
            2.99 
            </button></h3> 
    </div>

    <div mat-dialog-content class="DialogItemsText">
        <h3>&nbsp;&nbsp;Consome de Birria con Carne<button mat-button class="snipcart-add-item"
            data-item-id="Birria-Consome-de-Birria-con-Carne"
            data-item-price="4.99"
            data-item-description="12oz CUP BIRRIA DE RES WITH MEAT,CILANTRO,ONIONS & TORTILLA."
            data-item-name="Birria Consome de Birria con Carne"
            data-item-custom1-name="Special Message to Kitchen">
            4.99 
            </button></h3> 
    </div>


    <!----------------BUTTONS FOR CLOSE OR PAY--------------------------------------------------------->
    
    <div mat-dialog-actions class="DialogButtons">
        <button class="DialogCloseButton" mat-button (click)="onNoClick()">Close</button>
        <button class="DialogCloseButton snipcart-checkout" mat-button >Pay</button>
    </div>
    </div>
    
    <!------------------------------------------------------------------------->
